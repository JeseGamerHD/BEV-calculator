<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles/inputs.css">
    <script src="scripts/range-input.js" defer></script>
</head>
<body>

    <div class="rangeInput-container">
        <h3 class="rangeInput-title">State of Charge (SOC)</h3>
        <div class="rangeInput-wrapper"> 
            <input class="rangeInput-slider" id="SOC-slider" type="range" min="0" max="100" value="50">
            <div class="rangeInput-number-wrapper">
                <input class="rangeInput-number" id="SOC-number" type="text" min="0" max="100" value="50">
                <span class="rangeInput-number-symbol">%</span>
            </div>
            
        </div>
    </div>

</body>
</html>
