<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles/inputs.css">
    <script src="scripts/range-input.js" defer></script>
</head>
<body>

    <div class="rangeInput-container">
        <h3 class="rangeInput-title">State of Charge (SOC)</h3>
        <div class="rangeInput-wrapper"> 
            <input class="rangeInput" id="SOC-slider" type="range" min="0" max="100" value="50">
            <div class="rangeInput-field-wrapper">
                <input class="rangeInput-field" id="SOC-field" type="text" min="0" max="100" value="50">
                <span class="rangeInput-field-symbol">%</span>
            </div>
            
        </div>
    </div>
    <div class="rangeInput-container">
        <h3 class="rangeInput-title">TEST2</h3>
        <div class="rangeInput-wrapper"> 
            <input class="rangeInput" id="test-slider" type="range" min="10" max="600" value="30">
            <div class="rangeInput-field-wrapper">
                <input class="rangeInput-field" id="test-field" type="text" min="10" max="600" value="30">
                <span class="rangeInput-field-symbol">kWh</span>
            </div>
            
        </div>
    </div>
    <div class="rangeInput-container">
        <h3 class="rangeInput-title">TEST3</h3>
        <div class="rangeInput-wrapper"> 
            <input class="rangeInput" id="test-slider2" type="range" min="0" max="50" value="3" step="0.1">
            <div class="rangeInput-field-wrapper">
                <input class="rangeInput-field" id="test-field2" type="text" min="0" max="456" value="3">
                <span class="rangeInput-field-symbol">unit</span>
            </div>
            
        </div>
    </div>

</body>
</html>
