<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles/inputs.css">
    <script src="scripts/inputs/range-input.js" defer></script>
    <script src="scripts/inputs/dropdown.js" defer></script>
</head>
<body>
    
    <div class="input-area-container">
        
        <div class="numberInput-container">
            <h3 class="numberInput-title">Desired operating range (km)</h3>
            <div class="numberInput-field-wrapper">
                <input class="numberInput-field" id="desiredRange-input" type="number" min="0" max="9999" value="0">
                <span class="numberInput-field-unit">km</span>
            </div>
        </div>

        <div class="rangeInput-container">
            <h3 class="rangeInput-title">State of Charge (SOC) %</h3>
            <div class="rangeInput-field-wrapper">
                <input class="rangeInput-field" id="SOC-field" type="text" min="0" max="100" value="50">
                <span class="rangeInput-field-symbol">%</span>
            </div> 
            <input class="rangeInput" id="SOC-slider" type="range" min="0" max="100" value="50">
        </div>

        <div class="dropdownInput-container">
            <div class="dropdown-title-wrapper">
                <h3 class="dropdown-title">Battery capacity (kWh)</h3>
                <button class="dropdown-button" onclick="toggleDropdown('batteryCapacity-options')">V</button>
            </div>
            <div class="dropdown-wrapper">
                <input class="dropdownInput-field" id="batteryCapacity-input" data-value="60" data-options="batteryCapacity-options" type="text" min="1" max="9999" placeholder="Enter or select battery capacity">             
                <div class="dropdown-content" id="batteryCapacity-options">
                    <div class="dropdown-option" data-value="30" data-target="batteryCapacity-input">Small (30 kWh)</div>
                    <div class="dropdown-option" data-value="60" data-target="batteryCapacity-input">Medium (60 kWh)</div>
                    <div class="dropdown-option" data-value="100" data-target="batteryCapacity-input">Large (100 kWh)</div>
                </div>
            </div>
        </div>

        <div class="dropdownInput-container">
            <div class="dropdown-title-wrapper">
                <h3 class="dropdown-title">Energy consumption (kWh / 100 km)</h3>
                <button class="dropdown-button" onclick="toggleDropdown('energyConsumption-options')">V</button>
            </div>
            <div class="dropdown-wrapper">
                <input class="dropdownInput-field" id="energyConsumption-input" data-value="10" data-options="energyConsumption-options" type="text" min="1" max="999" placeholder="Enter or select energy consumption">             
                <div class="dropdown-content" id="energyConsumption-options">
                    <div class="dropdown-option" data-value="10" data-target="energyConsumption-input">10 kWh / 100 km</div>
                    <div class="dropdown-option" data-value="15" data-target="energyConsumption-input">15 kWh / 100 km</div>
                    <div class="dropdown-option" data-value="20" data-target="energyConsumption-input">20 kWh / 100 km</div>
                </div>
            </div>
        </div>

        <div class="dropdownInput-container">
            <div class="dropdown-title-wrapper">
                <h3 class="dropdown-title">Charge power (kW)</h3>
                <button class="dropdown-button" onclick="toggleDropdown('chargePower-options')">V</button>
            </div>
            <div class="dropdown-wrapper">
                <input class="dropdownInput-field" id="chargePower-input" data-value="15" data-options="chargePower-options" type="text" min="1" max="999" placeholder="Enter or select charge power">             
                <div class="dropdown-content" id="chargePower-options">
                    <div class="dropdown-option" data-value="15" data-target="chargePower-input">15 kW</div>
                    <div class="dropdown-option" data-value="50" data-target="chargePower-input">50 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                    <div class="dropdown-option" data-value="100" data-target="chargePower-input">100 kWh</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
